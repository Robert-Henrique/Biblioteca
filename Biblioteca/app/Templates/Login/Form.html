<style type="text/css">
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
    }

    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }

    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }

    .form-signin .checkbox {
        font-weight: normal;
    }

    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>


<div class="container">
    <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Login</h2>

        <div id="alert" class="alert alert-danger" data-bind="visible: false">
            <strong>Erro!</strong> Não foi possível logar.
        </div>
        <div class="modal"></div>

        <input class="form-control" data-bind="value: $root.Usuario" type="text" placeholder="Usuário" />
        <input class="form-control" data-bind="value: $root.Senha" type="password" placeholder="Senha" />
        <button id="login" data-bind="click: $root.logar" class="btn btn-lg btn-primary btn-block" type="submit">Logar</button>
    </form>
</div>
